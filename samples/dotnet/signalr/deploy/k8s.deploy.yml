apiVersion: apps/v1
kind: Deployment
metadata:
  name: tba-multiagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tba-multiagent
  template:
    metadata:
      labels:
        app: tba-multiagent
    spec:
      containers:
        - name: hub
          image: signalrhub
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
        - name: orchestrator
          image: orchestrator
          imagePullPolicy: IfNotPresent
        - name: districtsagent
          image: districtsagent
          imagePullPolicy: IfNotPresent
        - name: teamsagent
          image: teamsagent
          imagePullPolicy: IfNotPresent
        - name: eventsagent
          image: eventsagent
          imagePullPolicy: IfNotPresent
        - name: matchesagent
          image: matchesagent
          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: hub
spec:
  selector:
    app: tba-multiagent
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hub-external
spec:
  type: LoadBalancer
  selector:
    app: tba-multiagent
  ports:
    - port: 7128 # Port on the Service (external)
      targetPort: 8080 # Port on the Pods (internal)
      protocol: TCP
